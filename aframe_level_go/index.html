<!DOCTYPE html>
<html>

<head>
  <title>Hello, WebVR! - A-Frame</title>
  <meta name="description" content="Hello, WebVR! - A-Frame">
  <script src="script/aframe-master.min.js"></script>
</head>

<body>
  <script src="script/components.js"></script>
  <a-scene do-something>

    <a-assets>
      <a-asset-item id="Torus" src="model/Torus.gltf"></a-asset-item>
      <a-asset-item id="Player" src="model/Player.gltf"></a-asset-item>
    </a-assets>

    <a-entity oculus-go-controls raycaster="objects: .collidable; showLine: true; far: 100;" line="color: orange; opacity: 0.5"></a-entity>

    <a-box position="0 1.5 -3" scale="0.5 0.5 0.5" color="red" shadow></a-box>

    <a-gltf-model src="#Torus" class="collidable" scale="0.7 0.7 0.7" position="3 1.5 -3"></a-gltf-model>

    <a-gltf-model src="#Player" class="collidable" position="-3 1.5 -3" scale="0.06 0.06 0.06" rotation="0 180 0"></a-gltf-model>
