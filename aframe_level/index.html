<!DOCTYPE html>
<html>

<head>
  <title>Hello, WebVR! - A-Frame</title>
  <meta name="description" content="Hello, WebVR! - A-Frame">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>

<body>
  <script src="script/components.js"></script>
  <a-scene do-something>

    <a-assets>
      <a-asset-item id="Torus" src="model/Torus.gltf"></a-asset-item>
      <a-asset-item id="Player" src="model/Player.gltf"></a-asset-item>
    </a-assets>

    <a-box position="0 1.5 -5" scale="0.5 0.5 0.5" color="red" shadow></a-box>

    <a-gltf-model src="#Torus" position="0 1.5 -4"></a-gltf-model>

    <a-gltf-model src="#Player" position="0 1.5 -2" scale="0.07 0.07 0.07" rotation="0 180 0"></a-gltf-model>
